<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>save Employee </title>
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb4">Save Employee</p>
    <form action="#"  th:action="@{/employees/save}"
          th:object="${employee}" method="POST">
        <!-- here we have used selection variable or object variable expression -->

        <!-- add hidden form field to handle the update -->
<!--        //hidden form required for update-->
<!--        //this binds to the model tells your app which employee to update-->
        <input type="hidden" th:field="*{id}"/>


        <!-- when the form is loaded it will call employee.getFirstname and so on to prepopulate the form
        whatevre is in your model attrinute this basically allows to handle the prepopulation-->
        <input type="text" th:field="*{firstName}"
        class="form-control mb-4 w-25" placeholder="first name">

        <!--here *{} selects propety on referanced th:object  -->

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="last name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="email">



        <button type = "submit" class="btn btn-info col-2">Save</button>
        <!-- when form is submitted it will call setter methods for fields above-->



   </form>
    <hr>

    <a th:href="@{/employees/list}">Back to employee list</a>

</div>


</body>
</html>
